<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUMED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OUMED</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/xmltojson">xmltojson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/validateDTD">validateDTD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/validateXSD">validateXSD</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/convertDTDtoXSD">converDTDtoXSD</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="bg-dark text-white">
        <div class="d-flex justify-content-center align-items-center">
            <div class="container">
                <h1 class="text-center mt-5">Validate a File XML with an XSD File</h1>
                <form method="POST" enctype="multipart/form-data" class="mb-3">
                    <div class="mb-4 mt-5">
                        <label for="" class="form-label h4">Put your XML File :</label>
                        <input type="file" class="form-control mb-4" name="fileXML" style="background-color: transparent;color: #fff;" required>
                        <label for="" class="form-label h4">Put your XSD File :</label>
                        <input type="file" class="form-control" name="fileXSD" style="background-color: transparent;color: #fff;" required>
                        <div id="" class="form-text text-white">We'll never share your file with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary col-12" name="submit">Validate</button>
                </form>
                {% if res[0] == "success": %}
                <div class="alert alert-success" role="alert">
                    {{ res[1] }}
                </div>
                {% endif %}
                {% if res[0] == "error": %}
                <div class="alert alert-danger" role="alert">
                    {{ res[1] }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
