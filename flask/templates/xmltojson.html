<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OUMED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OUMED</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/xmltojson">xmltojson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/validateDTD">validateDTD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/validateXSD">validateXSD</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/convertDTDtoXSD">converDTDtoXSD</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="bg-dark text-white">
        <div class="d-flex justify-content-center align-items-center">
            <div class="container">
                <h1 class="text-center mt-5">Convert a File XML to a JSON File</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3 mt-5">
                        <label for="" class="form-label h4">Put your XML File :</label>
                        <input type="file" class="form-control" name="file" style="background-color: transparent; color: #fff" required />
                        <div id="" class="form-text text-white">We'll never share your file with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-primary col-12" name="submit">Convert to JSON</button>
                </form>
                {% if error : %}
                <div class="alert alert-warning mt-4" role="alert">{{error}}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
